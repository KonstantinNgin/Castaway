<div class="subscribe">
	<div class="subscribe__container">
		<div class="subscribe__body">
			<div class="subscribe__content">
				<div class="subscribe__subtitle">Email Newsletter</div>
				<div class="subscribe__title">Subscribe <span>for updates</span>
				</div>
				<div class="subscribe__picture">
					<img src="@img/lines/subscribe.svg" alt="" class="subscribe__i">
				</div>
			</div>
			<form class="subscribe__form" action="">
				<input autocomplete="on" class="subscribe__name" name="user_name" type="text" placeholder="Name">
				<input autocomplete="on" class="subscribe__email" name="user_email" type="mail" placeholder="Email">
				<button class="subscribe__button">Submit</button>
			</form>
		</div>
	</div>
</div>
